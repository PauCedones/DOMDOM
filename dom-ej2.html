   * "active" de cuando no se encuentra la misma.

const setActive = (indice) =>{
    let items = document.querySelectorAll("#lista > li");

    for(let item of items){
        item.classList.remove("active")
    }

    items[indice].classList.add("active")
}

/**
 * Crear una funcion para aumentar tamaño 
 * de un titulo y otra para reducirlo.
 */

 const masGrande = (elemento) =>{
     //encontrar titulo a cambiar tamaño
    let titulo = document.querySelector("."+elemento);
    //encontrar tamaño de la fuente
    //danger: tene en cuenta que se escribe todo junto pq lo esta tomando del js
    let estilo = getComputedStyle(titulo).fontSize;
    //ahora el font size es un string, tenes que hacer que te tome solo el numero
    let tamano = parseInt(estilo);
    //ahora tenes que concatenar todo y sumarlo
    //danger: tene en cuenta que se escribe con guion en el medio porque esta tomandolo como css
    titulo.setAttribute("style", "font-size:"+(tamano+1)+"px");
    
 }
 const masChico = (elemento) =>{
    let titulo = document.querySelector("."+elemento);
    let estilo = getComputedStyle(titulo).fontSize;
    let tamano = parseInt(estilo);
    titulo.setAttribute("style", "font-size:"+(tamano-1)+"px");  
 }
