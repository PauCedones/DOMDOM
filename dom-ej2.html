    <h1 class="ej01">Hola Paula</h1>

    <script>
    
    
    // 001
/**
 * Escribir una funcion que nos permita pasarle un elemento 
 * y un color, y  le cambie el color de fondo al elemento.
 */
    
    const cambiarFondo = (elemento,fondo) =>{
        //tenes que llamar al h1 de alguna forma

        let titulo = document.querySelector("."+elemento);

        //tenes que cambiarle los atributos al h1

        titulo.setAttribute("style", "background:" +fondo+";");

    } 

     //002 
/**
  * Modificar la funcion previa para que, si no se recibe

  * azarosamente.
  */

        //tenes que llamar al elemento de alguna forma

       if(fondo==undefined){

        var fondo = "rgb(" + x + "," + y + "," + z + ")";

       }else{
           titulo.setAttribute("style", "background:" +fondo+";")
