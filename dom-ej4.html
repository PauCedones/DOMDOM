<body>
    <div>
        <h1>EJERCICIO 01</h1>
        <form>
            <input type="text" id="texto" />
            <button type="button" id="agregar">agregar</button>
        </form>
        <ul id="lista">

        </ul>
    </div>

    <div>
        <h1>EJERCICIO 02</h1>
        <form>
            <input type="text" id="texto1" />
            <button type="button" id="agregar1">agregar</button>
        </form>
        <ul id="lista1">

        </ul>
    </div>
    <script>

    // 001 
/**
 * Crear un TODO list, que tenga
 * 1. un input para agregar nuevos TODO
 * 2. Este input debe tener un button para poder
 *    agregar el TODO desde el input
 * 3. un button por cada TODO de la lista
 *  para borrar el mismo.
 * 4. Un checkbox, antes del texto de cada TODO,
 *  que me permita tachar el elemento de la lista
 *  como resuelto. 
 */


let agregar = document.querySelector("#agregar"); // Seleccionando el boton de agregar

//HACIENDO EL EVENTO CUANDO TOCAS EL BOTON DE AGREGAR
agregar.addEventListener("click",()=>{
    addItem();
});


const addItem =()=>{

    //SELECCIONANDO LOS ELEMENTOS
    let texto = document.querySelector("#texto"); 
    let lista = document.querySelector("#lista");

    //CREANDO ELEMENTOS NUEVOS
    let li = document.createElement("li"); //creaste el tag LI
    let checkbox = document.createElement("input"); // creaste el checkbox
    let borrar = document.createElement("button"); // creando el boton de borrar
    borrar.textContent= "Borrar"; //mostrando que dice el boton borrar

    //MODIFICANDO EL CHECKBOX
    
    checkbox.setAttribute("type","checkbox"); //le estamos diciendo al input que es
    //AGREGANDO EVENTO AL CHECKBOX
    checkbox.addEventListener("change",()=>{
        if(checkbox.checked==true){ //lo que pasa cuando esta seleccionado
            li.setAttribute("style","text-decoration:line-through");
        }else{ // lo que pasa cuando no esta seleccionado
            li.setAttribute("style","text-decoration:none");
        }
    });

    //AGREGANDO EVENTO PARA EL BOTON DE BORRAR
    borrar.addEventListener("click",()=>{
        li.remove();
    });

    // VINCULANDO EL TEXTO DEL INPUT
    li.textContent=texto.value;

    //DONDE VA A IR CADA ELEMENTO
    lista.appendChild(li)
    li.appendChild(checkbox); 
    li.appendChild(borrar);
 }

    //CREANDO BOTON BORRAR
    let borrar = document.createElement("button");
    borrar.textContent= "Borrar";

    //CREANDO EL CHECKBOX DE CADA ITEM
    
    checkbox.setAttribute("type","checkbox"); //le estamos diciendo al input que es
    checkbox.addEventListener("change",()=>{
        if(checkbox.checked==true){
            li.setAttribute("style","text-decoration:line-through");
        }else{
            li.setAttribute("style","text-decoration:none");
        }
    });

    //BORRAR
    borrar.addEventListener("click",()=>{
        li.remove();
    });

   
    // aca dependiendo el orden es como va todo

    li.appendChild(checkbox); 
    li.appendChild(document.createTextNode(texto.value));// otra forma de vincular el texto del input
    li.appendChild(borrar);
    //li.textContent=texto.value; //para vincular el texto del input
    lista.appendChild(li) //aca le estas diciendo donde tiene que ir
}


    </script>
</body>
